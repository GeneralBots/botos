name: GBCI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: gbo

    steps:
      - name: Disable SSL verification (temporary)
        run: git config --global http.sslVerify false

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: msrd0/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Android SDK and NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk android-ndk

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build botlib dependency
        run: |
          cd ../botlib
          cargo build --release --locked

      - name: Compile ROM
        run: |
          chmod +x ./rom/install.sh
          ./rom/install.sh

      - name: Build Android APK
        run: |
          cargo tauri android build --release

      - name: Deploy ROM artifacts
        run: |
          sudo mkdir -p /opt/gbo/bin/botdevice/rom
          sudo cp -r ./rom/gsi/* /opt/gbo/bin/botdevice/rom/
          sudo cp ./target/aarch64-linux-android/release/*.apk /opt/gbo/bin/botdevice/ || true
          sudo chmod -R 755 /opt/gbo/bin/botdevice
